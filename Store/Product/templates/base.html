<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <title>StoreHelper</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        function deleteRecord(row) {
          var idx = row.parentNode.parentNode.rowIndex;
          var sku = document.getElementById("product_details").rows[idx].cells[1].innerHTML;
          const response = new XMLHttpRequest();
          response.open("DELETE", `/product/catalog/delete/${sku}`);
          response.send();
          response.onload = (e) => {
            console.log('Deleted');
        }
          location.reload();
        }
        function updateRecord(row) {
          var idx = row.parentNode.parentNode.rowIndex;
          var sku = document.getElementById("product_details").rows[idx].cells[1].innerHTML;
          window.location.href=`/product/catalog/update/${sku}`;          
        }
    </script>  
    <style>
        #product_cat{
            overflow: scroll;
            width: 80%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1><center>Welcome to Store Helper!!</center> </h1>
    </div>
    {% block content %}
    {% endblock %}

</body>
